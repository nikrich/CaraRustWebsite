<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default site.Language.Lang }}" {{- with
  partialCached "func/GetLanguageDirection" "GetLanguageDirection" }} dir="{{ .
  }}" {{- end }}>
  <head>
    {{ partial "head.html" . }}

    {{ partial "head_custom.html" . }}
  </head>

  <body>
    {{ partial "header.html" . }}
    {{ range .Site.Params.sections }}
    {{ partial . $ }}
    {{ end }}
    <main class="pb7" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "base-foot.html" . }}
  </body>
</html>
