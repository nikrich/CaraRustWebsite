{{ if .Site.Data.homepage.showcase.enable }}
<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg rad-showcase__bg--mobile">
    <video muted autoplay loop style="position: fixed; left: 0;  top: 0;  width: 100vw;">
      <source src="{{ .Site.Data.homepage.showcase.video.x | absURL }}" type="video/mp4">
    Your browser does not support the video tag.
    </video>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1">
          {{ .Site.Data.homepage.showcase.title }}
          <br />
          <span>{{ .Site.Data.homepage.showcase.subtitle }}</span>
        </h1>
        <p class="lead">
          {{ .Site.Data.homepage.showcase.description | safeHTML }}
        </p>
      </div>
    </div>

    </div>
  </div>
</section>
{{ end }}
